<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>KD1 Tech Labs</title>

  <!-- Google Fonts : Fraunces -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300..900&display=swap"
    rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #ffffff;
    }

    /* ===== Brand Logo ===== */
    .brand {
      display: inline-flex;
      align-items: center;
      gap: 14px;
    }

    .brand__icon {
      width: 36px;
      height: 36px;
    }

    .brand__text {
      font-family: 'Fraunces', serif;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 0.04em;
      line-height: 1;
      font-variation-settings:
        "opsz" 72,
        "wght" 600;
    }
  </style>
</head>

<body>
  <!-- Logo -->
  <div class="brand">
    <!-- ※ アイコンパスは適宜変更してください -->
    <img class="brand__icon" src="./kd.icon.svg" alt="KD1 Tech Labs Icon" />
    <span class="brand__text">Tech Labs</span>
  </div>
</body>

</html>
