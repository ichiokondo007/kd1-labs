services:
  mysql:
    image: mysql:8.0
    container_name: kd1-mysql
    restart: no
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: kd1
      MYSQL_USER: kd1
      MYSQL_PASSWORD: kd1
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7.0
    container_name: kd1-mongodb
    restart: no
    environment:
      MONGO_INITDB_ROOT_USERNAME: kd1
      MONGO_INITDB_ROOT_PASSWORD: kd1
      MONGO_INITDB_DATABASE: kd1
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./docker/mongodb/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
  mongo_data: