services:
  mysql:
    image: mysql:${MYSQL_VERSION:-8.0}
    container_name: kd1-mysql
    restart: "no"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-kd1}
      MYSQL_USER: ${MYSQL_USER:-kd1}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-kd1}
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - kd1_mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:${MONGO_VERSION:-7.0}
    container_name: kd1-mongodb
    restart: "no"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-kd1}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-kd1}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-kd1}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - kd1_mongo_data:/data/db
      - ./docker/mongodb/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:${MINIO_VERSION:-latest}
    container_name: kd1-minio
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-kd1admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-kd1admin1234}
    volumes:
      - kd1_minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:${MINIO_MC_VERSION:-latest}
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ./docker/minio/cors.xml:/cors.xml:ro
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-kd1admin} ${MINIO_ROOT_PASSWORD:-kd1admin1234} &&
      mc mb local/public --ignore-existing &&
      mc mb local/private --ignore-existing &&
      mc anonymous set download local/public &&
      mc cors set /cors.xml local/public 2>/dev/null || true &&
      echo '✅ バケット作成完了 (public は匿名読み取り・CORS 有効)' &&
      exit 0
      "
    restart: on-failure

volumes:
  kd1_mysql_data:
  kd1_mongo_data:
  kd1_minio_data:
