<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FabricJS Canvas Draw アプリ - ワイヤーフレーム</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f5;
      --bg-canvas: #ffffff;
      --border-color: #e0e0e0;
      --text-primary: #333333;
      --text-secondary: #666666;
      --text-muted: #999999;
      --accent-red: #d32f2f;
      --accent-red-bg: #ffebee;
      --accent-blue: #1976d2;
      --accent-blue-light: #e3f2fd;
      --selection-blue: #42a5f5;
      --sidebar-width: 200px;
      --header-height: 48px;
      --toolbar-height: 44px;
      --font-family: 'Noto Sans JP', sans-serif;
    }

    body {
      font-family: var(--font-family);
      font-size: 13px;
      color: var(--text-primary);
      background: var(--bg-secondary);
      height: 100vh;
      overflow: hidden;
    }

    /* ===== Header ===== */
    .header {
      display: flex;
      align-items: center;
      height: var(--header-height);
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border-color);
      padding: 0 16px;
      gap: 12px;
    }

    .header__back {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 32px;
      padding: 0 10px;
      border: none;
      background: none;
      cursor: pointer;
      color: var(--text-secondary);
      border-radius: 6px;
      font-size: 13px;
      font-family: var(--font-family);
      transition: background 0.15s;
    }

    .header__back:hover {
      background: var(--bg-secondary);
    }

    .header__title {
      flex: 1;
      text-align: center;
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: 0.02em;
    }

    .header__actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 6px 16px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      font-family: var(--font-family);
      cursor: pointer;
      border: 1px solid var(--border-color);
      transition: all 0.15s;
    }

    .btn--delete {
      background: var(--accent-red-bg);
      color: var(--accent-red);
      border-color: #f5c6cb;
    }

    .btn--delete:hover {
      background: #ffcdd2;
    }

    .btn--save {
      background: var(--bg-primary);
      color: var(--text-primary);
      border-color: var(--border-color);
    }

    .btn--save:hover {
      background: var(--bg-secondary);
    }

    /* ===== Toolbar ===== */
    .toolbar {
      display: flex;
      align-items: center;
      height: var(--toolbar-height);
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border-color);
      padding: 0 12px;
      gap: 2px;
    }

    .toolbar__group {
      display: flex;
      align-items: center;
      gap: 2px;
    }

    .toolbar__group + .toolbar__group {
      margin-left: 8px;
      padding-left: 8px;
      border-left: 1px solid var(--border-color);
    }

    .toolbar__btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2px;
      width: 56px;
      height: 36px;
      border: none;
      background: none;
      cursor: pointer;
      border-radius: 6px;
      color: var(--text-secondary);
      font-size: 10px;
      font-family: var(--font-family);
      transition: all 0.15s;
      position: relative;
    }

    .toolbar__btn:hover {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .toolbar__btn--active {
      background: var(--accent-blue-light);
      color: var(--accent-blue);
    }

    .toolbar__btn .material-icons-outlined {
      font-size: 18px;
    }

    .toolbar__btn-label {
      font-size: 9px;
      line-height: 1;
      white-space: nowrap;
    }

    /* ===== Main Layout ===== */
    .main {
      display: flex;
      flex-direction: column;
      height: calc(100vh - var(--header-height) - var(--toolbar-height));
    }

    /* ===== Canvas Area ===== */
    .canvas-area {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      background: var(--bg-secondary);
      overflow: hidden;
    }

    .canvas {
      width: 100%;
      height: 100%;
      background: var(--bg-canvas);
      border-radius: 2px;
      border: 1px solid var(--border-color);
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.12);
      position: relative;
      overflow: hidden;
    }

    /* ===== Bottom Sidebar ===== */
    .sidebar {
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border-color);
      overflow-x: auto;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
    }

    .sidebar__section {
      border-right: 1px solid var(--border-color);
      padding: 4px 0;
      min-width: 0;
    }

    .sidebar__section:last-child {
      border-right: none;
    }

    .sidebar__section-title {
      font-size: 13px;
      font-weight: 600;
      padding: 10px 12px 6px;
      color: var(--text-primary);
    }

    /* Edit Grid */
    .edit-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2px;
      padding: 4px 8px 8px;
    }

    .edit-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 3px;
      padding: 8px 4px;
      border: none;
      background: none;
      cursor: pointer;
      border-radius: 6px;
      color: var(--text-secondary);
      font-family: var(--font-family);
      transition: all 0.15s;
    }

    .edit-btn:hover {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .edit-btn .material-icons-outlined {
      font-size: 20px;
    }

    .edit-btn__label {
      font-size: 10px;
      line-height: 1.2;
      white-space: nowrap;
    }

    /* Properties */
    .prop-row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
    }

    .prop-row__label {
      font-size: 12px;
      color: var(--text-secondary);
      white-space: nowrap;
      min-width: 0;
    }

    .prop-row__controls {
      display: flex;
      align-items: center;
      gap: 6px;
      flex: 1;
      justify-content: flex-end;
    }

    .color-swatch {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      border: 1px solid var(--border-color);
      cursor: pointer;
      position: relative;
    }

    .color-swatch--stroke {
      background: #333333;
    }

    .color-swatch--fill {
      background: #eceff1;
    }

    .dropdown-select {
      padding: 4px 8px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 12px;
      font-family: var(--font-family);
      color: var(--text-primary);
      background: var(--bg-primary);
      min-width: 60px;
      cursor: pointer;
    }

    .opacity-value {
      font-size: 12px;
      color: var(--text-primary);
      min-width: 36px;
      text-align: right;
    }

    /* 注釈ラベル */
    .annotation {
      position: absolute;
      font-size: 14px;
      font-weight: 700;
      color: var(--text-primary);
      pointer-events: none;
      z-index: 100;
    }

    /* Chevron icon for dropdown */
    .chevron-down {
      font-size: 14px;
      color: var(--text-muted);
    }
  </style>
</head>
<body>

  <!-- ===== 1) Header: 図面名 ===== -->
  <header class="header">
    <button class="header__back" title="戻る">
      ← 戻る
    </button>

    <div class="header__title">図面名</div>

    <div class="header__actions">
      <button class="btn btn--delete">
        <span class="material-icons-outlined" style="font-size:15px;">delete</span>
        図面削除
      </button>
      <button class="btn btn--save">保存</button>
    </div>
  </header>

  <!-- ===== 2) Toolbar: オブジェクトボタン配置 ===== -->
  <nav class="toolbar">
    <!-- Undo / Redo -->
    <div class="toolbar__group">
      <button class="toolbar__btn">
        <span class="material-icons-outlined">undo</span>
        <span class="toolbar__btn-label">元に戻す</span>
      </button>
      <button class="toolbar__btn">
        <span class="material-icons-outlined">redo</span>
        <span class="toolbar__btn-label">やり直す</span>
      </button>
    </div>

    <!-- Selection -->
    <div class="toolbar__group">
      <button class="toolbar__btn toolbar__btn--active">
        <span class="material-icons-outlined">near_me</span>
        <span class="toolbar__btn-label">選択</span>
      </button>
    </div>

    <!-- Shapes -->
    <div class="toolbar__group">
      <button class="toolbar__btn">
        <span class="material-icons-outlined">circle</span>
        <span class="toolbar__btn-label">Circle</span>
      </button>
      <button class="toolbar__btn">
        <span class="material-icons-outlined">rectangle</span>
        <span class="toolbar__btn-label">Rect</span>
      </button>

    </div>

    <!-- Image / Text -->
    <div class="toolbar__group">
      <button class="toolbar__btn">
        <span class="material-icons-outlined">image</span>
        <span class="toolbar__btn-label">登録画像</span>
      </button>
      <button class="toolbar__btn">
        <span class="material-icons-outlined">title</span>
        <span class="toolbar__btn-label">文字入力</span>
      </button>
    </div>
  </nav>

  <!-- ===== Main ===== -->
  <div class="main">

    <!-- ===== 編集ボタンエリア ===== -->
    <aside class="sidebar">

      <!-- 編集セクション -->
      <div class="sidebar__section">
        <div class="sidebar__section-title">編集</div>
        <div class="edit-grid">
          <button class="edit-btn">
            <span class="material-icons-outlined">content_cut</span>
            <span class="edit-btn__label">切り取り</span>
          </button>
          <button class="edit-btn">
            <span class="material-icons-outlined">content_copy</span>
            <span class="edit-btn__label">コピー</span>
          </button>
          <button class="edit-btn">
            <span class="material-icons-outlined">content_paste</span>
            <span class="edit-btn__label">貼り付け</span>
          </button>
          <button class="edit-btn">
            <span class="material-icons-outlined">delete_outline</span>
            <span class="edit-btn__label">削除</span>
          </button>
          <button class="edit-btn">
            <span class="material-icons-outlined">flip_to_front</span>
            <span class="edit-btn__label">前面へ移動</span>
          </button>
          <button class="edit-btn">
            <span class="material-icons-outlined">flip_to_back</span>
            <span class="edit-btn__label">背面へ移動</span>
          </button>
          <button class="edit-btn">
            <span class="material-icons-outlined">publish</span>
            <span class="edit-btn__label">最前面へ移動</span>
          </button>
          <button class="edit-btn">
            <span class="material-icons-outlined">get_app</span>
            <span class="edit-btn__label">最背面へ移動</span>
          </button>
        </div>
      </div>

      <!-- 線の形状 -->
      <div class="sidebar__section">
        <div class="sidebar__section-title">線の形状</div>
        <div class="prop-row">
          <div class="prop-row__controls" style="justify-content: flex-start;">
            <div class="color-swatch color-swatch--stroke"></div>
            <select class="dropdown-select">
              <option>1px</option>
              <option>2px</option>
              <option>3px</option>
              <option>5px</option>
            </select>
          </div>
        </div>
      </div>

      <!-- オブジェクトの色 -->
      <div class="sidebar__section">
        <div class="sidebar__section-title">オブジェクトの色</div>
        <div class="prop-row">
          <div class="prop-row__controls" style="justify-content: flex-start;">
            <div class="color-swatch color-swatch--fill"></div>
            <select class="dropdown-select" style="min-width: 70px;">
              <option>100%</option>
              <option>75%</option>
              <option>50%</option>
              <option>25%</option>
              <option>0%</option>
            </select>
          </div>
        </div>
      </div>

    </aside>

    <!-- Canvas Area -->
    <div class="canvas-area">
      <div class="canvas">
      </div>
    </div>

  </div>

</body>
</html>
